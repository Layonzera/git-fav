<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <img src="/img/gitfav.svg" alt="Logo GitFav" />

        <div class="input-wrapper">
          <label class="sr-only" for="input-text"></label>
          <input
            type="input-text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="/img/star.svg" alt="estrela do botão favoritar" />
            Favoritar
          </button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
